<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color="headerun">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list class="menu-un">
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon [ios]="p.iconios" [md]="p.iconmd" item-start></ion-icon>
        {{p.title}}
      </button>
      <button menuClose ion-item (click)="escuela()">
         <ion-icon ios="ios-desktop-outline" md="md-desktop" item-start></ion-icon>
         Escuela Virtual
      </button>
      <button menuClose ion-item (click)="canalYoutube()">
          <ion-icon ios="logo-youtube" md="logo-youtube" item-start></ion-icon>
          Cursos de apoyo académico
      </button>
      <button menuClose ion-item (click)="logout()">
        <ion-icon ios="ios-log-out" md="md-log-out" item-start></ion-icon>
         Cerrar sesión
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>


<ion-footer class="un-footer" >
      <span class="foot-un" >Universidad Nacional de Colombia</span>
</ion-footer>
